; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200
build_flags = 
    -std=c++11 
    -O2 
    -Wall 
    -Wextra 
    -Wno-unused-parameter 
    -Wno-unused-variable

