[env:dev]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200
build_flags = 
    -std=c++11 

[env:test]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200
build_flags = 
    -std=c++11 
test_build_src = true
test_filter = test_dma
test_port = /dev/ttyACM0 ; depends on your system
